
<div class="container">
    <div class="main">

        <div class="profile">
            <div class="user-icon-wrapper">
                 <i class="fa fa-user user-icon" aria-hidden="true"></i>
            </div>
            <p>Потребителско име: <span>{{username}}</span></p>
            <p>Имейл: <span>{{userEmail}}</span></p>
        </div>

        <div class="logout">
            <div class="logout-button">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <span (click)="logout()" type="none">Излизане</span>
            </div>
        </div>
    </div>
</div>
